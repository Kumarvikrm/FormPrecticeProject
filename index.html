<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <favicon type="image/png" href="https://www.google.com/favicon.ico">
  <title>Form</title>
  <style>
    section{
      /* display: block; */
      margin: 10px auto!important;
    }
    .topSection {
      background-color: rgb(243, 248, 248);
      padding: 20px;
      margin: 20px;
      width: 30%;
      border-radius: 10px;
      box-shadow: 2px 2px 7px rgba(60, 65, 69, 0.3);
    }
    .form-control{
      background-color: rgb(242, 247, 247);
      box-shadow: none !important;
      border: 1px solid rgb(215, 222, 222)!important;
    }    
  </style>
</head>
<body>
  <section class="container mt-5 topSection">
    <h1 class="text-center text-sm">Contact Us</h1>
    <p class="text-center">Please Fill In The Information Below</p>
    <form class="mt-3">
      <label for="name">FullName</label><br>
      <input class="form-control" type="text" id="name" placeholder="Enter Your Name"> <br>
      <label for="email">Email</label><br>
      <input class="form-control" type="email" id="email" placeholder="Enter Your Email"> <br>
      <label for="Message">Message</label><br>
      <textarea class="form-control" name="Message" id="Message" cols="23" placeholder="Enter Your Message"></textarea>
      <div class="d-grid gap-2">
        <button class="btn btn-dark btn-sm my-3" type="button">Submit</button>
      </div>
      

    </form>
  </section>

</html>
